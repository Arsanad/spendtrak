<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambient Effects Reference - 3D Floating Objects + Neon Fog</title>
  
  <!-- Three.js for 3D objects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <style>
    :root {
      --neon: #39FF14;
      --neon-light: #7FFF00;
      --neon-darker: #2ECC40;
      --dark: #0D0D0D;
      --darker: #050505;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--darker);
      color: #fff;
      min-height: 300vh; /* For scroll testing */
      overflow-x: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* =============================================
       EFFECT 1: THREE.JS 3D FLOATING OBJECTS CANVAS
       ============================================= */
    #scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* =============================================
       EFFECT 2: NEON ATMOSPHERIC FOG FROM BOTTOM
       ============================================= */
    .neon-smoke-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50vh;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
      --mouse-x: 0px;
      --mouse-y: 0px;
    }

    .smoke-layer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      will-change: transform, opacity;
    }

    /* Base atmospheric gradient */
    .smoke-base {
      height: 100%;
      background: linear-gradient(
        to top,
        rgba(57, 255, 20, 0.25) 0%,
        rgba(57, 255, 20, 0.15) 30%,
        rgba(57, 255, 20, 0.05) 60%,
        transparent 100%
      );
    }

    /* Smoke cloud 1 - Large, slow, left side */
    .smoke-cloud-1 {
      height: 100%;
      background: radial-gradient(
        ellipse 140% 100% at 20% 100%,
        rgba(57, 255, 20, 0.35) 0%,
        rgba(57, 255, 20, 0.2) 30%,
        rgba(57, 255, 20, 0.08) 60%,
        transparent 85%
      );
      animation: smoke-rise-1 35s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      transform: translate(var(--mouse-x), var(--mouse-y));
      filter: blur(80px);
    }

    /* Smoke cloud 2 - Medium, right side */
    .smoke-cloud-2 {
      height: 90%;
      background: radial-gradient(
        ellipse 120% 90% at 80% 100%,
        rgba(127, 255, 0, 0.3) 0%,
        rgba(57, 255, 20, 0.18) 35%,
        rgba(57, 255, 20, 0.06) 65%,
        transparent 90%
      );
      animation: smoke-rise-2 28s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      transform: translate(calc(var(--mouse-x) * 0.7), calc(var(--mouse-y) * 0.7));
      filter: blur(70px);
    }

    /* Smoke cloud 3 - Center accent */
    .smoke-cloud-3 {
      height: 75%;
      background: radial-gradient(
        ellipse 100% 80% at 50% 100%,
        rgba(57, 255, 20, 0.28) 0%,
        rgba(57, 255, 20, 0.15) 40%,
        rgba(57, 255, 20, 0.05) 70%,
        transparent 95%
      );
      animation: smoke-rise-3 22s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      transform: translate(calc(var(--mouse-x) * 0.5), calc(var(--mouse-y) * 0.5));
      filter: blur(50px);
    }

    /* Fine particle dust */
    .smoke-particles {
      height: 70%;
      background-image:
        radial-gradient(2px 2px at 5% 95%, rgba(57, 255, 20, 0.9), transparent),
        radial-gradient(2px 2px at 15% 85%, rgba(127, 255, 0, 0.8), transparent),
        radial-gradient(3px 3px at 25% 92%, rgba(57, 255, 20, 0.85), transparent),
        radial-gradient(2px 2px at 35% 88%, rgba(57, 255, 20, 0.75), transparent),
        radial-gradient(2px 2px at 45% 95%, rgba(127, 255, 0, 0.8), transparent),
        radial-gradient(3px 3px at 55% 82%, rgba(57, 255, 20, 0.9), transparent),
        radial-gradient(2px 2px at 65% 90%, rgba(57, 255, 20, 0.7), transparent),
        radial-gradient(2px 2px at 75% 94%, rgba(127, 255, 0, 0.85), transparent),
        radial-gradient(3px 3px at 85% 86%, rgba(57, 255, 20, 0.8), transparent),
        radial-gradient(2px 2px at 95% 91%, rgba(57, 255, 20, 0.75), transparent);
      animation: particles-float 10s ease-in-out infinite;
      opacity: 0.9;
    }

    /* Central glow accent */
    .smoke-glow {
      height: 50%;
      background: radial-gradient(
        ellipse 80% 60% at 50% 100%,
        rgba(57, 255, 20, 0.4) 0%,
        rgba(127, 255, 0, 0.25) 35%,
        rgba(57, 255, 20, 0.1) 65%,
        transparent 90%
      );
      animation: glow-pulse 6s ease-in-out infinite;
      filter: blur(40px);
    }

    /* Smoke animations */
    @keyframes smoke-rise-1 {
      0% { opacity: 0.88; transform: translate(var(--mouse-x), var(--mouse-y)) translateY(0) scale(1); }
      25% { opacity: 0.95; transform: translate(var(--mouse-x), var(--mouse-y)) translateY(-8px) scale(1.03); }
      50% { opacity: 0.85; transform: translate(var(--mouse-x), var(--mouse-y)) translateY(-5px) scale(1.01); }
      75% { opacity: 0.92; transform: translate(var(--mouse-x), var(--mouse-y)) translateY(-12px) scale(1.04); }
      100% { opacity: 0.88; transform: translate(var(--mouse-x), var(--mouse-y)) translateY(0) scale(1); }
    }

    @keyframes smoke-rise-2 {
      0% { opacity: 0.82; transform: translate(calc(var(--mouse-x) * 0.7), calc(var(--mouse-y) * 0.7)) translateX(0); }
      33% { opacity: 0.9; transform: translate(calc(var(--mouse-x) * 0.7), calc(var(--mouse-y) * 0.7)) translateX(15px); }
      66% { opacity: 0.78; transform: translate(calc(var(--mouse-x) * 0.7), calc(var(--mouse-y) * 0.7)) translateX(-10px); }
      100% { opacity: 0.82; transform: translate(calc(var(--mouse-x) * 0.7), calc(var(--mouse-y) * 0.7)) translateX(0); }
    }

    @keyframes smoke-rise-3 {
      0% { opacity: 0.75; transform: translate(calc(var(--mouse-x) * 0.5), calc(var(--mouse-y) * 0.5)) scale(1); }
      50% { opacity: 0.88; transform: translate(calc(var(--mouse-x) * 0.5), calc(var(--mouse-y) * 0.5)) scale(1.06); }
      100% { opacity: 0.75; transform: translate(calc(var(--mouse-x) * 0.5), calc(var(--mouse-y) * 0.5)) scale(1); }
    }

    @keyframes particles-float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.9; }
      25% { transform: translateY(-8px) translateX(3px); opacity: 0.95; }
      50% { transform: translateY(-4px) translateX(-2px); opacity: 0.85; }
      75% { transform: translateY(-10px) translateX(5px); opacity: 0.92; }
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Demo content */
    .demo-content {
      position: relative;
      z-index: 10;
      padding: 100px 50px;
      text-align: center;
    }

    .demo-content h1 {
      font-size: 3rem;
      color: var(--neon);
      text-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
      margin-bottom: 1rem;
    }

    .demo-content p {
      color: rgba(255,255,255,0.7);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .demo-section {
      margin-top: 100vh;
      padding: 50px;
    }
  </style>
</head>
<body>

  <!-- =============================================
       EFFECT 1: THREE.JS 3D FLOATING OBJECTS
       ============================================= -->
  <canvas id="scene"></canvas>

  <!-- =============================================
       EFFECT 2: NEON ATMOSPHERIC FOG FROM BOTTOM
       ============================================= -->
  <div class="neon-smoke-container" id="neon-smoke">
    <div class="smoke-layer smoke-base"></div>
    <div class="smoke-layer smoke-cloud-1"></div>
    <div class="smoke-layer smoke-cloud-2"></div>
    <div class="smoke-layer smoke-cloud-3"></div>
    <div class="smoke-layer smoke-particles"></div>
    <div class="smoke-layer smoke-glow"></div>
  </div>

  <!-- Demo content -->
  <div class="demo-content">
    <h1>3D Floating Objects + Neon Fog</h1>
    <p>Move your mouse to see camera parallax on 3D objects</p>
    <p>Scroll down to see camera zoom effect</p>
    <p>Notice the neon fog at the bottom reacts to mouse</p>
  </div>

  <div class="demo-section">
    <h1 style="color: var(--neon);">Keep Scrolling...</h1>
    <p style="color: rgba(255,255,255,0.6);">The 3D scene zooms as you scroll</p>
  </div>

  <div class="demo-section">
    <h1 style="color: var(--neon);">Bottom of Page</h1>
    <p style="color: rgba(255,255,255,0.6);">Effects persist throughout</p>
  </div>

  <script>
    // =============================================
    // EFFECT 1: THREE.JS FLOATING 3D OBJECTS
    // =============================================
    
    // Setup
    const canvas = document.getElementById('scene');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    
    // Scene fog for depth
    scene.fog = new THREE.FogExp2(0x050505, 0.02);
    camera.position.z = 50;
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.physicallyCorrectLights = true; // Better lighting for metallic materials
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    
    // LIGHTS - Enhanced for shiny metallic objects
    const light1 = new THREE.PointLight(0x39FF14, 3, 150); // Brighter neon light
    light1.position.set(30, 30, 30);
    scene.add(light1);
    
    const light2 = new THREE.PointLight(0x7FFF00, 2, 150); // Brighter chartreuse
    light2.position.set(-30, -30, 30);
    scene.add(light2);
    
    const light3 = new THREE.PointLight(0xffffff, 1.5, 100); // White accent light
    light3.position.set(0, 50, 0);
    scene.add(light3);
    
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    // Directional light for sharp reflections
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 15);
    scene.add(dirLight);
    
    // FLOATING 3D OBJECTS - Finance/Wealth themed shapes
    const objects = [];
    const geometries = [
      new THREE.CylinderGeometry(3, 3, 0.8, 32),     // Coins - money/currency
      new THREE.SphereGeometry(2.5, 32, 32),         // Spheres - coins/completeness
      new THREE.OctahedronGeometry(3.5, 0),          // Diamonds - value/premium
      new THREE.BoxGeometry(3, 3, 3),                // Cubes - stability/vaults
      new THREE.DodecahedronGeometry(2.5, 0),        // Gem - luxury/exclusivity
      new THREE.CylinderGeometry(2.5, 2.5, 0.5, 32), // Thin coins
      new THREE.ConeGeometry(2.5, 4, 4),             // Pyramids - growth
    ];
    
    // Create 25 floating objects
    for (let i = 0; i < 25; i++) {
      const geometry = geometries[Math.floor(Math.random() * geometries.length)];
      
      // Material - Solid, shiny, metallic green
      const material = new THREE.MeshStandardMaterial({
        color: 0x39FF14,              // Neon green
        emissive: 0x39FF14,           // Neon green glow
        emissiveIntensity: 0.3,
        metalness: 0.9,               // High metalness = shiny reflective
        roughness: 0.1,               // Low roughness = glossy mirror-like
        transparent: false,
        wireframe: false
      });
      
      const mesh = new THREE.Mesh(geometry, material);
      
      // Random position in 3D space
      mesh.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );
      
      // Random initial rotation
      mesh.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );
      
      // Store animation parameters
      mesh.userData = {
        rotSpeed: {
          x: (Math.random() - 0.5) * 0.02,
          y: (Math.random() - 0.5) * 0.02,
          z: (Math.random() - 0.5) * 0.02
        },
        floatSpeed: Math.random() * 0.003 + 0.001,
        floatOffset: Math.random() * Math.PI * 2
      };
      
      scene.add(mesh);
      objects.push(mesh);
    }
    
    // PARTICLE SYSTEM - 1500 floating particles
    const particleCount = 1500;
    const particleGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    
    for (let i = 0; i < particleCount * 3; i += 3) {
      // Random positions in a large cube
      positions[i] = (Math.random() - 0.5) * 200;
      positions[i + 1] = (Math.random() - 0.5) * 200;
      positions[i + 2] = (Math.random() - 0.5) * 200;
      
      // Neon green color with slight variation
      const color = new THREE.Color().setHSL(0.33, 0.9, 0.6);
      colors[i] = color.r;
      colors[i + 1] = color.g;
      colors[i + 2] = color.b;
    }
    
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    const particleMaterial = new THREE.PointsMaterial({
      size: 0.5,
      vertexColors: true,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending  // Glow effect
    });
    
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);
    
    // MOUSE TRACKING - for camera parallax
    let targetX = 0, targetY = 0;
    document.addEventListener('mousemove', (e) => {
      targetX = (e.clientX / window.innerWidth) * 2 - 1;   // -1 to 1
      targetY = -(e.clientY / window.innerHeight) * 2 + 1; // -1 to 1 (inverted)
    });
    
    // SCROLL TRACKING - for camera zoom
    let scrollProgress = 0;
    window.addEventListener('scroll', () => {
      scrollProgress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
    });
    
    // ANIMATION LOOP
    function animate() {
      requestAnimationFrame(animate);
      
      const time = performance.now() * 0.001;
      
      // Camera follows mouse with smooth interpolation
      camera.position.x += (targetX * 10 - camera.position.x) * 0.05;
      camera.position.y += (targetY * 10 - camera.position.y) * 0.05;
      camera.position.z = 50 + scrollProgress * 50; // Zoom out on scroll
      camera.lookAt(0, 0, 0);
      
      // Animate each 3D object
      objects.forEach((obj, i) => {
        // Continuous rotation
        obj.rotation.x += obj.userData.rotSpeed.x;
        obj.rotation.y += obj.userData.rotSpeed.y;
        obj.rotation.z += obj.userData.rotSpeed.z;
        
        // Floating up/down motion
        obj.position.y += Math.sin(time * obj.userData.floatSpeed + obj.userData.floatOffset) * 0.02;
        
        // Subtle scale pulsing
        const scale = 1 + Math.sin(time * 2 + i) * 0.1;
        obj.scale.set(scale, scale, scale);
      });
      
      // Slowly rotate entire particle system
      particles.rotation.y += 0.0005;
      
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // =============================================
    // EFFECT 2: NEON SMOKE MOUSE PARALLAX
    // =============================================
    const neonSmoke = document.getElementById('neon-smoke');

    if (neonSmoke) {
      let smokeTargetX = 0, smokeTargetY = 0;
      let smokeCurrentX = 0, smokeCurrentY = 0;

      document.addEventListener('mousemove', (e) => {
        smokeTargetX = (e.clientX - window.innerWidth / 2) * 0.015;
        smokeTargetY = (e.clientY - window.innerHeight / 2) * 0.015;
      }, { passive: true });

      function animateSmokeParallax() {
        // Smooth interpolation (lerp)
        smokeCurrentX += (smokeTargetX - smokeCurrentX) * 0.05;
        smokeCurrentY += (smokeTargetY - smokeCurrentY) * 0.05;

        neonSmoke.style.setProperty('--mouse-x', `${smokeCurrentX}px`);
        neonSmoke.style.setProperty('--mouse-y', `${smokeCurrentY}px`);

        requestAnimationFrame(animateSmokeParallax);
      }
      animateSmokeParallax();
    }
  </script>
</body>
</html>
