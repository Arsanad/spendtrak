appId: com.spendtrak.app
name: Login Helper
---

# Wait for app to load
- waitForAnimationToEnd

# Try to tap Get Started if on welcome screen
- tapOn:
    id: "get-started-button"
    optional: true
- waitForAnimationToEnd

# Skip sign-in if possible (tap skip or continue)
- tapOn:
    text: "Skip"
    optional: true
- tapOn:
    text: "Continue"
    optional: true
- waitForAnimationToEnd
