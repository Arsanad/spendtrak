appId: com.spendtrak.app
tags:
  - batch
  - premium
  - ai
---
# ============================================
# BATCH 11: PREMIUM TIER - AI Consultant, Financial Health
# Tests 87-95
# Uses testID selectors (works regardless of font)
# ============================================

# App already open - no launchApp needed

- waitForAnimationToEnd:
    timeout: 10000

# If on Sign In screen, use Dev Sign In
- tapOn:
    id: "dev-signin-button"
    optional: true
- waitForAnimationToEnd:
    timeout: 5000

# Navigate to Dashboard
- tapOn:
    id: "tab-home"
    optional: true
- tapOn:
    text: "Home"
    optional: true
- waitForAnimationToEnd

# TESTS 87-91: AI Financial Consultant
- tapOn:
    id: "ai-button"
    optional: true
- waitForAnimationToEnd:
    timeout: 5000

# AI modal should be visible
- assertVisible:
    id: "ai-modal"
    optional: true
- takeScreenshot: "test-87-ai-consultant"

# TEST 88-89: Chat input visible
- assertVisible:
    id: "chat-input"
    optional: true
- assertVisible:
    id: "send-button"
    optional: true

# TEST 90: Send a message
- tapOn:
    id: "chat-input"
    optional: true
- inputText: "How can I save more money?"
- tapOn:
    id: "send-button"
    optional: true
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: "test-90-ai-response"

# TEST 91: Close AI modal
- tapOn:
    text: "âœ•"
    optional: true
- back
- waitForAnimationToEnd

# TESTS 92-95: Financial Health Score
- tapOn:
    id: "tab-settings"
    optional: true
- tapOn:
    text: "Settings"
    optional: true
- waitForAnimationToEnd
- tapOn:
    text: "Financial Health"
    optional: true
- tapOn:
    text: "Health Score"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: "test-92-95-financial-health"
- back
- waitForAnimationToEnd

- takeScreenshot: "batch-11-complete"

